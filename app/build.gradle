plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // google json lib
    implementation 'com.google.code.gson:gson:2.10.1'

    // testing engine
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.12.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.12.1'

    // snapshot testing
    testImplementation 'io.github.origin-energy:java-snapshot-testing-junit5:4.+'
    testImplementation 'org.slf4j:slf4j-simple:2.0.0-alpha0'
    testImplementation 'io.github.origin-energy:java-snapshot-testing-plugin-jackson:4.+'
    testImplementation 'com.fasterxml.jackson.core:jackson-core:2.11.3'
    testImplementation 'com.fasterxml.jackson.core:jackson-databind:2.11.3'

    // logging
    implementation 'org.apache.logging.log4j:log4j-core:2.23.1'
}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use JUnit Jupiter test framework
            useJUnitJupiter('5.12.1')
        }
    }
}

sourceSets {
    main {
        resources {
            srcDirs = ['resources/main']
        }
    }
    test {
        resources {
            srcDirs = ['resources/test']
        }
    }
}

test {
    testLogging {
        exceptionFormat = 'full'
    }
}

tasks.withType(JavaCompile) {
    options.compilerArgs << '-Xlint:unchecked'
    options.deprecation = true
}
tasks.named('run') {
    standardInput = System.in
}


// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(23)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'org.example.App'
}

// custom command to run a MS2 compiler chain
import javax.inject.Inject

abstract class RunChainTask extends DefaultTask {

    @Inject
    abstract ExecOperations getExecOps()

    @Input
    abstract Property<String> getTargetFile()

    @Input
    abstract Property<String> getCompilerEntry()

    @InputFiles
    abstract ConfigurableFileCollection getCompilerClasspath()

    @TaskAction
    void execute() {
        if (!targetFile.isPresent()) {
            throw new GradleException("Usage: gradle runChain -Ptarget=path/to/file")
        }

        String targetPath = targetFile.get()

        println ">>> 1. Compiling ${targetPath}..."
        getExecOps().javaexec {
            it.classpath = getCompilerClasspath()
            it.mainClass = getCompilerEntry()
            it.args = [targetPath]
        }

        String target = new File(targetPath)
                    .getName()
                    .replaceFirst(~/\.[^\.]+$/, '')

        println ">>> 2. Assembling... ${target}"
        getExecOps().exec {
            // Ensure krak2 is in PATH or use absolute path
            it.commandLine 'krak2', 'asm',
                           '--out', "sample/jvm/out/_${target}.class",
                           "sample/jvm/in/_${target}.j"
        }

        println ">>> 3. Running JVM..."
        getExecOps().exec {
            it.commandLine 'java',
                           '-cp', 'sample/jvm/out',
                           "_${target}"

            standardInput = System.in
            standardOutput = System.out
        }
    }
}

tasks.register('runChain', RunChainTask) {
    targetFile = providers.gradleProperty('target')

    compilerEntry.set(application.mainClass)
    compilerClasspath.from(sourceSets.main.runtimeClasspath)
}
